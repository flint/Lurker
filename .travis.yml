language: php

sudo: false

cache:
  directories:
    - $HOME/.composer/cache/files

php:
  - 5.4
  - 5.5
  - 5.6
  - 7.0
  - 7.1
  - 7.2
  - hhvm

matrix:
  include:
    - php: 5.6
      env: INOTIFY_EXTENSION=1

before_script:
  - "if [ \"$INOTIFY_EXTENSION\" = \"1\" ]; then pecl install inotify-0.1.6; fi"
  - "composer install --no-progress"

script:
  - "vendor/bin/phpunit"